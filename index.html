<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
  <title>TO DO</title>
</head>
<body>
  <div class="main">
    <div class="inner">
     <div class="login login-wrap hidden">
      <form id="login-form">
       <input type="text" placeholder="What is your name?">
       <button class="btn btn-primary">LOGIN</button>
      </form>
     </div>
     <div class="login login-result hidden">
      <h1></h1>
      <p>Your Daily Planner</p>
     </div>
      <div class="cont01">
        <div class="left">
          <h2>DAILY TO DO LIST</h2>
          <div class="info-wrap">
            <div class="info-date">
              <span class="date"></span>
              <span class="clock"></span>
            </div>
            <div class="info-weather">
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="todo-wrap">
            <form class="todo-form">
              <input type="text" placeholder="Create a new todo ">
              <button class="btn btn-primary">ADD</button>
            </form>
            <ul class="todo-list">
              <!-- <li class="list">
                  <div class="title">
                    <input type="checkbox" class="form-check-input mt-0">
                    <span class="text">운동</span>
                  </div>
                  <i class="bi bi-trash"></i>
              </li> -->
            </ul>
          </div>
        </div>
        <div class="right">
          <div class="bg-box">
            <p class="bg-title">MEMO</p>
            <div class="img-box">
              <img id="img" src="./image/bg01.jpg">
            </div>
            <button class="btn btn-primary img-btn" type="button">Click Me!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/login.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/weather.js"></script>
  <script src="./js/background.js"></script>
</body>
</html>
